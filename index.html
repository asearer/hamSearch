<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amateur Radio Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amateur Radio Lookup</h1>
        <input type="text" id="callsignInput" placeholder="Enter call sign">
        <button type="button" onclick="lookupCallSign()">Lookup</button>
        <div id="result"></div>
        <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
